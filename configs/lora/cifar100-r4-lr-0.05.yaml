# pytorch_lightning==2.0.2
trainer:
  accelerator: gpu
  devices: 1
  logger:
    class_path: pytorch_lightning.loggers.CSVLogger
    init_args:
      save_dir: output
      name: cifar100-lora-r4-lr-0.05
  max_steps: 10000
  val_check_interval: 500
model:
  model_name: vit-b16-224-dino
  training_mode: lora
  optimizer: sgd
  lr: 0.05
  momentum: 0.9
  weight_decay: 0.0
  scheduler: cosine
  warmup_steps: 500
  enable_profiling: true
  lora_r: 4
  lora_alpha: 4
data:
  dataset: cifar100
  root: data/
  size: 224
  batch_size: 128
  workers: 0
model_checkpoint:
  filename: best-step-{step}-{val_acc:.4f}
  monitor: val_acc
  mode: max
  save_last: true
